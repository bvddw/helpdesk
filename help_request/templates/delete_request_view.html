{% extends 'base.html' %}

{% block content %}
  <div style="text-align: center">
    <h2>Delete Request</h2>
    <p>Are you sure you want to delete this request?</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-danger">Delete</button>
      <a href="{% url 'requests:request_detail_view' pk=context.pk%}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
