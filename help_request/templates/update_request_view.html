{%extends 'base.html'%}

{%block content%}
<main class="form-auth form-signin w-100 m-auto" style="max-width: 300px; text-align: center">
  <form method="post">
    {% csrf_token %}
    <div class="h3 mb-3 fw-normal text-nowrap">Update Request</div>

    {{ form }}

    <button style="margin-top: 6px" class="w-100 btn btn-lg btn-outline-dark shadow" type="submit">Update</button>
    <a style="margin-top: 6px" href="{% url 'requests:request_detail_view' pk=context.pk%}" class="btn btn-outline-secondary">Cancel</a>
  </form>
</main>

{%endblock%}
